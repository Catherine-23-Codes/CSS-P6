<!--Animations
To animate CSS elems

synatx:
 @keyframes animation-name {
   from {
     property: value;
   }
   to {
     property: value;
   }
 }


 Properties:
- animation-name
- animation-duration
- animation-timing-function
- animation-delay
- animation-iteration-count
- animation-direction



animation shorthand:
animation: animation-name animation-duration animation-timing-function
 animation-delay animation-iteration-count animation-direction;

 eg- animation: colorPro 1s ease-in 0s infinite alternate;
